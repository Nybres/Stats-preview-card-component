<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca" />
  <link href="main.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card_hold">
    <div class="card">
      <div class="left_card">
        <div class="text">
          <div class="tittle">
            <h1>Get <span class="word">insights</span> that help your business grow.</h1>
          </div>
          <div class="description">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
        </div>
        <div class="over">
          <div class="stat">
            <p class="title">10K+</p>
            <p class="sub">COMPANIES</p>
          </div>
          <div class="stat">
            <p class="title">314</p>
            <p class="sub">TEMPLATES</p>
          </div>
          <div class="stat">
            <p class="title">12M+</p>
            <p class="sub">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right_card">
      </div>
    </div>
  </div>
       

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nybres</a>.
  </div>
</body>
</html>
